<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {

            var socket = io();

            socket.on('my_response', function(msg, cb) {
                $('#log').append('<br>' + $('<div/>').text(': ' + msg.data).html());
                if (cb)
                    cb();
            });

            socket.on('connectt', function(msg) {
                $('#log').append('<br>' + $('<div/>').text(msg.data).html());
            })

            socket.on('randompicked', function(msg) {
                $('#log').append('<br>' + $('<div/>').text(msg.data).html());
            })

            $('form#pickrandom').submit(function(event) {
                socket.emit('pickrandom');
                return false;
            });

            $('form#tts').change(function(event) {
                console.log($('.tts-checkbox').prop('checked'))
                socket.emit('tts',{'data': $('.tts-checkbox').prop('checked')});
                return false;
            });

        });

    </script>
</head>
<body>
    <h1>Flask-SocketIO Test</h1>
    <h2>Send:</h2>
    <form id="pickrandom" method="POST" action="#">
        <input type="submit" value="pickrandom">
    </form>
    <form id="tts" method="POST" action="#">
        <input type="checkbox" class="tts-checkbox" value="tts" name="tts">
        <label for="tts">Enable tts?</label>
    </form>
    <h2>Receive:</h2>
    <div id="log"></div>
</body>
</html>
